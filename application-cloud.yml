eureka:
  instance:
    hostname: ${vcap.application.uris[0]:localhost}
    nonSecurePort: 80
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}
    leaseRenewalIntervalInSeconds: 5
  client:
    region: default
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://discovery-service-0.discovery-service.default.svc.cluster.local:8761/eureka/,http://discovery-service-1.discovery-service.default.svc.cluster.local:8761/eureka/,http://discovery-service-2.discovery-service.default.svc.cluster.local:8761/eureka/
